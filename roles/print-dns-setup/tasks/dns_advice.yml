A 	matrix 			- 		- 	- 	{{ server_ipv6 }}
CNAME 	element 		- 		- 	- 	matrix.{{ matrix_domain }}
CNAME 	jitsi	 		-		- 	- 	matrix.{{ matrix_domain }}
