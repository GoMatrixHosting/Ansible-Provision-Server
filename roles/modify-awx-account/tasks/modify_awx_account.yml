

- name: Load vars from organisation.yml
  include_vars:
    file: '/var/lib/awx/projects/clients/{{ member_id }}/organisation.yml'

# ^ Might be redundant

- name: Install tower dep
  delegate_to: 127.0.0.1
  pip:
      name: ansible-tower-cli

- name: Add tower host to organisations inventory
  delegate_to: 127.0.0.1
  tower_host:
    name: "{{ matrix_domain }}"
    description: "{{ matrix_domain }} Server"
    inventory: "{{ member_id }} Inventory"
    state: present
    tower_host: "{{ tower_host }}"
    tower_username: "{{ tower_username }}"
    tower_password: "{{ tower_password }}"
    validate_certs: yes
  register: fs_host

- name: Create 'matrix_servers' group
  delegate_to: 127.0.0.1
  tower_group:
    name: matrix_servers
    description: "Matrix servers to deploy/configure."
    inventory: "{{ client_email }} Inventory"
    state: present
    tower_host: "{{ tower_host }}"
    tower_username: "{{ tower_username }}"
    tower_password: "{{ tower_password }}"
    validate_certs: yes
  register: fs_group

- name: Associate host group
  delegate_to: 127.0.0.1
  shell: awx-cli host associate --host "{{ fs_host.id }}" --group "{{ fs_group.id }}"

- name: Disallow user account to use the current 'Provision a New Server' job_template
  delegate_to: 127.0.0.1
  tower_role:
    user: "{{ member_id }}"
    job_template: "{{ subscription_id }} - 00 - Provision a New Server"
    role: execute
    state: absent
    tower_host: "{{ tower_host }}"
    tower_username: "{{ tower_username }}"
    tower_password: "{{ tower_password }}"
    validate_certs: yes

- name: Create a 'Provision a New Server' job_template without the survey
  delegate_to: 127.0.0.1
  tower_job_template:
    name: "{{ matrix_domain }} - 00 - Provision a New Server"
    description: "Creates digitalocean droplet and space, performs initial setup, adds relevant playbooks to users account."
    extra_vars_path: '/var/lib/awx/projects/clients/{{ member_id }}/{{ subscription_id }}/extra_vars.yml'
    job_type: run
    inventory: "{{ member_id }} Inventory"
    project: "{{ member_id }} - Matrix Docker Ansible Deploy"
    playbook: setup.yml
    credential: "{{ member_id }} - ChatOasis testing SSH"
    survey_enabled: false
#    survey_spec: "{{ lookup('file', './inventory/surveys/provision_survey.json') }}"
#    become_enabled: yes
    state: present
    verbosity: 1
    tower_host: "{{ tower_host }}"
    tower_username: "{{ tower_username }}"
    tower_password: "{{ tower_password }}"
    validate_certs: yes

- name: Allow user account to use the new 'Provision a New Server' job_template
